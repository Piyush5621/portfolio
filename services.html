<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- AOS Animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>
</head>

<body class="bg-black text-white">

    <header class="fixed w-full">
        <div id="site-header"></div>
    </header>
    <script>
      fetch('header.html').then(r => r.text()).then(html => { document.getElementById('site-header').innerHTML = html; });
    </script>

    <section class="py-12 pt-[6rem]">
        <div class="max-w-6xl mx-auto px-6">
            <div class="flex flex-col mb-20">
                <span class="text-3xl font-bold mx-auto mb-2">My Services</span>
            </div>

            <!-- DYNAMIC SERVICES -->
            <div id="servicesContainer"
                 class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
        </div>
    </section>

    <!-- AOS Script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init({ duration: 200, once: true });</script>

    <!-- LOAD SERVICES -->
    <script>
        async function loadServices() {
            const { data, error } = await supabase
                .from("services")
                .select("*")
                .order("id", { ascending: true });

            if (error) {
                console.error("Error loading services:", error);
                return;
            }

            const container = document.getElementById("servicesContainer");
            container.innerHTML = "";

            data.forEach(service => {
                container.innerHTML += `
                    <div data-aos="fade-up" data-aos-delay="${service.delay}"
                        class="bg-white/10 text-white shadow-xl rounded-2xl p-6 text-center 
                        hover:shadow-${service.color}/50 hover:scale-105 hover:-translate-y-2
                        transition-all duration-300 ease-in-out">

                        <div class="text-${service.color} text-5xl mb-4">
                            <i class="${service.icon}"></i>
                        </div>

                        <h3 class="text-xl font-semibold mb-2">${service.title}</h3>
                        <p class="text-gray-400 text-sm">${service.description}</p>
                    </div>
                `;
            });
        }

        loadServices();
    </script>

</body>

</html>
