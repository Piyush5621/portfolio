<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin – Manage Projects</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabaseClient.js"></script>

    <!-- Protect Admin Page -->
    <script>
        if (!localStorage.getItem("adminSession")) {
            window.location.href = "login.html";
        }
    </script>
</head>

<body class="bg-gray-100">

    <div class="flex min-h-screen">

        <!-- SIDEBAR -->
        <aside class="w-64 bg-[#1e293b] text-white p-6 hidden md:block">
            <h2 class="text-2xl font-bold mb-10">Portfolio Admin</h2>

           <nav class="space-y-4">
                <a href="dashboard.html" class="block py-2 px-3 hover:bg-[#334155]">Dashboard</a>
                <a href="services.html" class="block py-2 px-3 hover:bg-[#334155]">Services</a>
                <a href="projects.html" class="block py-2 px-3 hover:bg-[#334155]">Projects</a>
                <a href="certifications.html" class="block py-2 px-3 hover:bg-[#334155]">Certificates</a>
                <a href="messages.html" class="block py-2 px-3 hover:bg-[#334155]">Messages</a>
                <a href="likes.html" class="block py-2 px-3 hover:bg-[#334155]">Likes</a>

                <a href="blogs.html" class="block py-2 px-3 bg-[#334155] rounded-lg">Blogs</a>

                <button onclick="logout()" class="mt-10 w-full py-2 px-3 bg-red-500 hover:bg-red-600 rounded-lg">
                    Logout
                </button>
            </nav>
        </aside>


        <!-- MAIN CONTENT -->
        <div class="flex-1 p-10">

            <h1 class="text-3xl font-bold mb-6">Manage Projects</h1>

            <!-- ADD PROJECT FORM -->
            <div class="bg-white p-6 rounded-xl shadow-lg mb-10">
                <h2 class="text-xl font-semibold mb-4">Add New Project</h2>

                <form id="addProjectForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">

                    <input type="text" id="title" placeholder="Project Title"
                        class="border p-2 rounded" required>

                    <input type="text" id="category"
                        placeholder="Category (portfolio, ecommerce, business, webapp)"
                        class="border p-2 rounded" required>

                    <input type="file" id="image_file"
                        accept="image/*"
                        class="border p-2 rounded" required>

                    <input type="text" id="project_link" placeholder="Project Link"
                        class="border p-2 rounded">

                    <input type="text" id="tech" placeholder="Tech Used (HTML, JS, PHP...)"
                        class="border p-2 rounded" required>

                    <textarea id="description" placeholder="Project Description"
                        class="border p-2 rounded col-span-1 md:col-span-2" required></textarea>

                    <button class="bg-blue-600 text-white py-2 rounded col-span-1 md:col-span-2">
                        Add Project
                    </button>
                </form>

                <p id="addStatus" class="text-green-600 mt-3"></p>
            </div>


            <!-- PROJECTS LIST -->
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-xl font-semibold mb-4">All Projects</h2>

                <table class="w-full text-left">
                    <thead>
                        <tr class="border-b">
                            <th class="py-2">Title</th>
                            <th>Category</th>
                            <th>Tech</th>
                            <th>Link</th>
                            <th>Actions</th>
                        </tr>
                    </thead>

                    <tbody id="projectsTable"></tbody>
                </table>

            </div>

        </div>
    </div>


    <!-- EDIT MODAL -->
    <div id="editModal"
        class="fixed top-0 right-0 w-full sm:w-[450px] bg-white h-full shadow-xl p-6 transform translate-x-full transition-all z-50">

        <h2 class="text-xl font-bold mb-4">Edit Project</h2>

        <form id="editProjectForm" class="flex flex-col gap-4">

            <input type="hidden" id="edit_id">

            <input type="text" id="edit_title" class="border p-2 rounded">

            <input type="text" id="edit_category" class="border p-2 rounded">

            <input type="file" id="edit_image_file" accept="image/*" class="border p-2 rounded">

            <input type="text" id="edit_project_link" class="border p-2 rounded">

            <input type="text" id="edit_tech" class="border p-2 rounded">

            <textarea id="edit_description" class="border p-2 rounded"></textarea>

            <button class="bg-purple-600 text-white py-2 rounded">Update Project</button>
        </form>

        <button onclick="closeEditModal()" class="absolute top-4 right-6 text-2xl">✖</button>
    </div>



    <!-- LOGOUT -->
    <script>
        function logout() {
            localStorage.removeItem("adminSession");
            window.location.href = "login.html";
        }
    </script>


    <!-- MAIN CRUD SCRIPT -->
    <script>

        /*  LOAD PROJECTS  */
        async function loadProjects() {
            const { data, error } = await supabase
                .from("projects")
                .select("*")
                .order("id", { ascending: false });

            const table = document.getElementById("projectsTable");
            table.innerHTML = "";

            data.forEach(p => {
                table.innerHTML += `
                <tr class="border-b">
                    <td>${p.title}</td>
                    <td>${p.category}</td>
                    <td>${p.tech}</td>
                    <td><a href="${p.project_link}" target="_blank" class="text-blue-500">Visit</a></td>

                    <td>
                        <button onclick="openEditModal(${p.id})" class="text-blue-500">Edit</button>
                        <button onclick="deleteProject(${p.id})" class="text-red-500 ml-3">Delete</button>
                    </td>
                </tr>
                `;
            });
        }

        loadProjects();



        /*  ADD PROJECT WITH IMAGE UPLOAD  */
        document.getElementById("addProjectForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const file = document.getElementById("image_file").files[0];
            const filename = Date.now() + "_" + file.name;

            // Upload to bucket/project-images/public/
            const { data: uploadData, error: uploadError } = await supabase.storage
                .from("project-images")
                .upload(`public/${filename}`, file);

            if (uploadError) {
                alert("Image upload failed!");
                return;
            }

            const image_url =
                `https://wvmmtwmzboxhenyecixq.supabase.co/storage/v1/object/public/project-images/public/${filename}`;

            const newProject = {
                title: title.value,
                category: category.value,
                image_url,
                project_link: project_link.value,
                tech: tech.value,
                description: description.value
            };

            const { error } = await supabase.from("projects").insert([newProject]);

            if (!error) {
                addStatus.innerText = "Project Added Successfully!";
                loadProjects();
                e.target.reset();
            }
        });



        /*  OPEN EDIT MODAL  */
        async function openEditModal(id) {

            const { data: p } = await supabase
                .from("projects")
                .select("*")
                .eq("id", id)
                .single();

            edit_id.value = p.id;
            edit_title.value = p.title;
            edit_category.value = p.category;
            edit_project_link.value = p.project_link;
            edit_tech.value = p.tech;
            edit_description.value = p.description;

            document.getElementById("editModal").classList.remove("translate-x-full");
        }


        /* CLOSE MODAL */
        function closeEditModal() {
            document.getElementById("editModal").classList.add("translate-x-full");
        }



        /* UPDATE PROJECT + OPTIONAL IMAGE UPDATE */
        document.getElementById("editProjectForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const id = edit_id.value;
            let image_url = null;

            const editFile = document.getElementById("edit_image_file").files[0];

            if (editFile) {
                const filename = Date.now() + "_" + editFile.name;

                await supabase.storage
                    .from("project-images")
                    .upload(`public/${filename}`, editFile);

                image_url =
                    `https://wvmmtwmzboxhenyecixq.supabase.co/storage/v1/object/public/project-images/public/${filename}`;
            }

            const updated = {
                title: edit_title.value,
                category: edit_category.value,
                project_link: edit_project_link.value,
                tech: edit_tech.value,
                description: edit_description.value
            };

            if (image_url) updated.image_url = image_url;

            await supabase.from("projects").update(updated).eq("id", id);

            closeEditModal();
            loadProjects();
        });



        /* DELETE PROJECT */
        async function deleteProject(id) {
            if (confirm("Delete this project?")) {
                await supabase.from("projects").delete().eq("id", id);
                loadProjects();
            }
        }

    </script>

</body>

</html>
