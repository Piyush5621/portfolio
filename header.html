<header class="fixed top-0 left-0 w-full bg-white/10 backdrop-blur-sm text-white shadow-md z-50">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">

    <div class="flex gap-2">
      <h1 class="text-3xl font-semibold" style="font-family: 'Pacifico', cursive; letter-spacing: 1px; color: #f3f3f3;">
        Piyush
      </h1>
    </div>

    <div class="md:hidden">
      <button id="menu-btn" class="text-white focus:outline-none">
        <i class="fas fa-bars text-2xl"></i>
      </button>
    </div>

    <nav id="menu" class="hidden md:flex flex-col md:flex-row md:items-center md:gap-6 text-lg md:text-xl font-sans">
      <a href="index.html" class="nav-link hover:text-gray-400 transition">Home</a>
      <a href="about.html" class="nav-link hover:text-gray-400 transition">About</a>
      <a href="services.html" class="nav-link hover:text-gray-400 transition">Services</a>
      <a href="skills.html" class="nav-link hover:text-gray-400 transition">Skills</a>
       <a href="blogs.html" class="nav-link hover:text-gray-400 transition">Blogs</a>
      <a href="certifications.html" class="nav-link hover:text-gray-400 transition">Certifications</a>
      <a href="contact.html" class="nav-link hover:text-gray-400 transition">Contact</a>

      <a href="admin/login.html"
         class="ml-0 md:ml-2 mt-2 md:mt-0 px-4 py-2 bg-gray-800 text-white font-medium rounded-lg border border-gray-700 shadow hover:opacity-90 transition">
        Admin Login
      </a>
    </nav>
  </div>
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');
    if (menuBtn) {
      menuBtn.addEventListener('click', () => {
        menu.classList.toggle('hidden');
      });
    }
    const links = document.querySelectorAll('.nav-link');
    const current = (location.pathname.split('/').pop() || 'index.html').toLowerCase();
    links.forEach(a => {
      const href = (a.getAttribute('href') || '').toLowerCase();
      if (href === current) {
        a.classList.add('text-gray-400','underline');
      }
    });
  </script>
</header>
